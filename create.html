    <header>
        <h1>Create a Time Capsule</h1>

    <form id="timeCapsuleForm">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

        <input type="date" id="openDate" name="openDate"><br><br>
        <button type="submit">Save Time Capsule</button>
    </form>
